<!doctype html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PONG Input</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<div class="input" id="input"></div>

	<div class="output">
		<div id="x"></div>
		<div id="y"></div>
	</div>

	<div class="paddle" id="paddle"></div>


<script src="/socket.io/socket.io.js"></script>
<script>
var playerName;

var socket = io.connect('http://localhost');
// // socket.emit('my other event', { my: 'data' });
  socket.on('playerConnected', function (data) {
    console.log(data);
    playerName = data.player;
    // socket.emit('my other event', { my: 'data' });
  });

var input = document.getElementById('input');
	input.addEventListener("touchmove", touchMoved, false);
	input.addEventListener("mousemove", mouseMoved, false);

	var paddle = document.getElementById('paddle');

	var outputX = document.getElementById('x');
	var outputY = document.getElementById('y');

	function touchMoved (data) {
		data.preventDefault();
		var touches = data.changedTouches;

		movePaddle(touches[0].pageX, touches[0].pageY);
	}

	function mouseMoved (data) {
		data.preventDefault();
		console.log(data);
		movePaddle(data.clientX, data.clientY);
	}

	function movePaddle (x,y) {
		outputX.innerHTML = "X: " + x;
		outputY.innerHTML = "Y: " + y;

		// paddle.style.left = x + "px";
		var halfHeight = paddle.offsetHeight/2;
		paddle.style.top = y - halfHeight + "px";
		socket.emit('move', {player: playerName, y: y-halfHeight});
		
	}
  
</script>
</body>
</html>
